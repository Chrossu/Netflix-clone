<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sass/main.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <!-- Section header -->
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/netflix-logo.png" alt="Netflix logo">
        <a href="" class="btn btn-rounded">Iniciar sesión</a>
      </div>
      <div class="showcase-content">
        <div class="container-text">
          <h1>Programas y películas sin límite y mucho más.</h1>
          <p>Disfruta donde quieras. Cancela en cualquier momento.</p>
          <a href="#" class="btn btn-xl">Probar ahora <i class="fas fa-chevron-right btn-icon"></i></a>
        </div>
      </div>
    </header>

    <!-- Icons tab -->
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancela en cualquier momento</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Disfruta donde quieras</p>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags fa-3x"></i>
          <p class="hide-sm">Cancela cuando quieras</p>
        </div>
      </div>
    </section>


    <script src="https://kit.fontawesome.com/53156cd088.js" crossorigin="anonymous"></script>
  </body>
</html>
